name: Run Jupyter Notebooks and Publish to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert jupyter pandas numpy matplotlib scikit-learn

    - name: Run Jupyter Notebooks
      run: |
        mkdir -p output
        find . -name "*.ipynb" -print0 | while IFS= read -r -d '' notebook; do
          jupyter nbconvert --to html --output-dir output --execute "$notebook"
        done

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
